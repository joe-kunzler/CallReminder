<!DOCTYPE html>
<html>
  <head>
    <title>Call Reminder</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>
    <div class="container">
      <h1 class="title">Call Reminder</h1>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <form id="add-reminder-form">
        <div class="form-group">
          <label for="name" class="centered-label">Name:</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="frequency" class="centered-label">Frequency:</label>
            <div class="bubbles-selector" id="frequency" required>
              <label for="daily"><input type="radio" id="daily" name="frequency" value="daily"> Daily</label>
              <label for="weekly"><input type="radio" id="weekly" name="frequency" value="weekly"> Weekly</label>
              <label for="biweekly"><input type="radio" id="biweekly" name="frequency" value="biweekly"> Bi-Weekly</label>
              <label for="monthly"><input type="radio" id="monthly" name="frequency" value="monthly"> Monthly</label>
            </div>
          </div>          
        <div class="form-group">
          <label for="date" class="centered-label">Last Called:</label>
          <input type="date" id="date" required>
        </div>
        <div class="form-group">
          <label for="time" class="centered-label">Time:</label>
          <input type="time" id="time" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Reminder</button>
      </form>
      <ul id="reminder-list"></ul>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
